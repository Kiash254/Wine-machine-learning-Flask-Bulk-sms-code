<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Wine Quality Prediction</h2>
        <form action="{{ url_for('wine_model_prediction') }}" method="POST" class="mt-4">
            <!-- Dummy fields for user input -->
            <div class="form-group">
                <label>Fixed Acidity</label>
                <input type="number" step="0.01" class="form-control" name="fixed_acidity" placeholder="7.4" required>
            </div>
            <div class="form-group">
                <label>Volatile Acidity</label>
                <input type="number" step="0.01" class="form-control" name="volatile_acidity" placeholder="0.7" required>
            </div>
            <div class="form-group">
                <label>Citric Acid</label>
                <input type="number" step="0.01" class="form-control" name="citric_acid" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label>Residual Sugar</label>
                <input type="number" step="0.01" class="form-control" name="residual_sugar" placeholder="1.9" required>
            </div>
            <div class="form-group">
                <label>Chlorides</label>
                <input type="number" step="0.01" class="form-control" name="chlorides" placeholder="0.076" required>
            </div>
            <div class="form-group">
                <label>Free Sulfur Dioxide</label>
                <input type="number" step="0.01" class="form-control" name="free_sulfur_dioxide" placeholder="11.0" required>
            </div>
            <div class="form-group">
                <label>Total Sulfur Dioxide</label>
                <input type="number" step="0.01" class="form-control" name="total_sulfur_dioxide" placeholder="34.0" required>
            </div>
            <div class="form-group">
                <label>Density</label>
                <input type="number" step="0.0001" class="form-control" name="density" placeholder="0.9978" required>
            </div>
            <div class="form-group">
                <label>pH</label>
                <input type="number" step="0.01" class="form-control" name="pH" placeholder="3.51" required>
            </div>
            <div class="form-group">
                <label>Sulphates</label>
                <input type="number" step="0.01" class="form-control" name="sulphates" placeholder="0.56" required>
            </div>
            <div class="form-group">
                <label>Alcohol</label>
                <input type="number" step="0.01" class="form-control" name="alcohol" placeholder="9.4" required>
            </div>
            <div class="form-group">
                <label>Phone Number (for SMS result)</label>
                <input type="tel" class="form-control" name="phone_number" placeholder="+1234567890" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        
        <!-- Display prediction result if available -->
        {% if prediction %}
            <div class="alert alert-info mt-4">
                <strong>Prediction Result:</strong> {{ prediction }}
            </div>
        {% endif %}

        <!-- Flash messages for SMS status -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-4">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
