<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Wine Quality Prediction</h2>
        <form action="/wine_model_prediction" method="post">
            <div class="row">
                <!-- Existing fields for wine attributes -->
                <div class="col-md-6 mb-3">
                    <label for="fixed_acidity" class="form-label">Fixed Acidity</label>
                    <input type="number" step="0.01" class="form-control" id="fixed_acidity" name="fixed_acidity" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="volatile_acidity" class="form-label">Volatile Acidity</label>
                    <input type="number" step="0.01" class="form-control" id="volatile_acidity" name="volatile_acidity" required>
                </div>
                <!-- Other fields here as in the previous example -->

                <div class="col-md-6 mb-3">
                    <label for="alcohol" class="form-label">Alcohol</label>
                    <input type="number" step="0.1" class="form-control" id="alcohol" name="alcohol" required>
                </div>

                <!-- New field for user's phone number -->
                <div class="col-md-6 mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Predict</button>
        </form>

        <!-- Display the prediction and SMS response if available -->
        {% if prediction %}
            <div class="alert alert-info mt-4" role="alert">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
        
        {% if sms_response %}
            <div class="alert alert-success mt-4" role="alert">
                {{ sms_response }}
            </div>
        {% endif %}
    </div>
</body>
</html>
