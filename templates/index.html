<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Wine Quality Prediction</h2>
        <form action="/wine_model_prediction" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fixed_acidity" class="form-label">Fixed Acidity</label>
                    <input type="number" step="0.01" class="form-control" id="fixed_acidity" name="fixed_acidity" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="volatile_acidity" class="form-label">Volatile Acidity</label>
                    <input type="number" step="0.01" class="form-control" id="volatile_acidity" name="volatile_acidity" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="citric_acid" class="form-label">Citric Acid</label>
                    <input type="number" step="0.01" class="form-control" id="citric_acid" name="citric_acid" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="residual_sugar" class="form-label">Residual Sugar</label>
                    <input type="number" step="0.01" class="form-control" id="residual_sugar" name="residual_sugar" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="chlorides" class="form-label">Chlorides</label>
                    <input type="number" step="0.001" class="form-control" id="chlorides" name="chlorides" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="free_sulfur_dioxide" class="form-label">Free Sulfur Dioxide</label>
                    <input type="number" step="0.1" class="form-control" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="total_sulfur_dioxide" class="form-label">Total Sulfur Dioxide</label>
                    <input type="number" step="0.1" class="form-control" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="density" class="form-label">Density</label>
                    <input type="number" step="0.0001" class="form-control" id="density" name="density" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pH" class="form-label">pH</label>
                    <input type="number" step="0.01" class="form-control" id="pH" name="pH" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sulphates" class="form-label">Sulphates</label>
                    <input type="number" step="0.01" class="form-control" id="sulphates" name="sulphates" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="alcohol" class="form-label">Alcohol</label>
                    <input type="number" step="0.1" class="form-control" id="alcohol" name="alcohol" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-info mt-4" role="alert">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
